<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card shadow-lg rounded">
            <img id="music-image" class="card-img-top">
            <audio id="audio" src=""></audio>
            <div id="music-details" class="text-center border-bottom my-2">
                <p class="title"></p>
                <p class="singer"></p>
            </div>

            <div class="card-body">
                <div class="progress">
                    <input type="range" id="progress-bar" class="form-range">
                </div>
                <div class="times">
                    <span class="current-time">0:00</span>
                    <span class="duration">0:00</span>
                </div>
                <div class="music-controls">
                    <div class="music-controls-item text-center">
                        <button id="prev" class="btn btn-primary rounded-circle">
                            <i class="fa-sharp fa-solid fa-backward"></i>
                        </button>
                        <button id="play" class="btn btn-primary rounded-circle btn-lg my-2">
                            <i class="fa-solid fa-play"></i>
                        </button>
                        <button id="next" class="btn btn-primary rounded-circle">
                            <i class="fa-solid fa-forward"></i>
                        </button>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <div class="volume">
                            <i class="fa-solid fa-volume-high"></i>
                            <input type="range" id="volume-bar" max="100" value="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
